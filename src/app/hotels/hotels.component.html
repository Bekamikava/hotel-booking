<div class="hotelcards">


<div  *ngFor="let item of product"   class="card" style="width: 23rem;">
  <img [src]="item.featuredImage" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.city}}</h5>
    <h5 class="card-title">{{item.name}}</h5>

    <p class="card-text">{{item.address}}</p>
    <a  routerLink="/details/{{item.id}}" class="btn btn-primary">View Rooms</a>
  </div>
</div>
</div>
